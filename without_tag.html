<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>タグなしページ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">
    <style>body {background-color: #b0e0e6;}</style>
    <script>
        window.addEventListener("message", function(event) {
        // We only accept messages from this window to itself [i.e. not from any iframes]
        if (event.source != window)
          return;
      
        if (event.data.type && (event.data.type == "FROM_PAGE_TO_CONTENT_SCRIPT")) {    
          console.log(event.data.text)
          window.__stt.set("lang","en")
        } // else ignore messages seemingly not sent to yourself
      }, false);
    </script>
  </head>

  <body>
    <h1>カスタマイズ言語バー</h1>
    <a href="#" data-stt-changelang="ja" data-stt-ignore>日本語</a> 
    <a href="#" data-stt-changelang="en" data-stt-ignore>English</a>
    <a href="#" data-stt-changelang="zh-CN" data-stt-ignore>中国（简体）</a> 
    <a href="#" data-stt-changelang="zh-TW" data-stt-ignore>中國（繁體）</a>
    <h1>テキスト</h1>
    <p id="test"><a>テキスト１</a> テキスト２</p>
    <a href="javascript:history.back()">OK</a>
  </body>
</html>
